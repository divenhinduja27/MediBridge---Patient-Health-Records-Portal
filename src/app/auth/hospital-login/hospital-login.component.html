<h1 id="main">Login</h1>
<div class="container">
    
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div>
        <label for="email" id="e1">Email</label>
        <input type="text" name="email"[(ngModel)]="email" required #emailRef="ngModel" placeholder="Enter your Email">
         <div *ngIf="emailRef.invalid && emailRef.touched" style="color: red;">
        Please enter a valid email.
      </div>
    </div>
     <div>
        <label for="password" id="p1">Password</label>
        <input type="password" name="password"[(ngModel)]="password" required minlength="8" #passRef="ngModel" placeholder="Enter your password">
        <div *ngIf="passRef.invalid && passRef.touched" style="color: red;">
        Password must be at least 8 characters.
      </div>
       <p><a href="/forgot-password">Forgot Password?</a></p>
    </div>
    <p>Login As:</p>
    <select name="role" [(ngModel)]="role" required #roleRef="ngModel" class="role">

        <option value="" disabled selected>Select Role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
    </select>
    <div *ngIf="roleRef.invalid && roleRef.touched" style="color: red;">
      Please select a role.
    </div>
   <button class="submit" type="submit" [disabled]="loginForm.invalid">LOGIN</button>

    
</form>
</div>
