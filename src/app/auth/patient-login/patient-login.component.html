<div class="login-container">
  <h2>Patient Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username</label>
    <input formControlName="username" id="username" type="text" placeholder="Enter your username" />
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="password" placeholder="Enter your password" />
    <div class="remember-forgot">
      <label>
        <input type="checkbox" formControlName="rememberMe" />
        Remember Me
      </label>
      <a (click)="onForgotPassword()">Forgot Password?</a>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <p class="form-link">
        Don't have an account?
        <a routerLink="/patient-register">Register</a>
        </p>
  </form>
</div>
<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" (change)="onThemeToggle($event)">
    <span class="slider"></span>
  </label>
  <span>Dark Mode</span>
</div>
<p *ngIf="loginError" class="error-message">Invalid username or password</p>
<p *ngIf="loginSuccess" class="success-message">Login successful!</p>
